{% load i18n %}
<h1>{% trans "Esto es una prueba" %}</h1>

<form action="{% url 'set_language' %}" method="post">
  {% csrf_token %}
  <input name="next" type="hidden" value="{{ request.path }}">
  <button type="submit" name="language" value="es">Español</button>
  <button type="submit" name="language" value="en">Inglés</button>
</form>
